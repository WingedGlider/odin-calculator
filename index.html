<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathbox</title>
    <link rel="stylesheet" href="./style.css">
    <script></script>
</head>
<body>
    <div class="main">
        <div class="screen">
            <h3>test</h3>
            <h2>test</h2>
        </div>
        <div class="buttons">
            <div>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>+/-</button>
            </div>
            <div>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div>
                <button>AC</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div>
                <button>→</button>
                <button>÷</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
